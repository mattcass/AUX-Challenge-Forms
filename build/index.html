<!doctype html>
<html lang="en" class="no-js">
<head>
  <title>AUX Form Field Challenge</title>
  
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans|Merriweather">
  <link rel="stylesheet" href="assets/css/styles.css">
  
  <meta charset="UTF-8">
  <meta http-equiv="cleartype" content="on">

</head>
<body>

<header class="header">
	<div class="headerTitle">
		<h1>Sign Up for Whoo!</h1>
		<h2>50 projects, 500 images, 10 videos, domain binding, and technical support</h2>	
	</div>
</header>

<main class="formContainer">
	<form>
		<fieldset>
			<legend>First, name your portfolio</legend>	
				<ul class="fieldsetEntry">
					<li>		
						<label for="portfolioName">Portfolio name</label>
						<input name="portfolioName" type="text" id="portfolioName" class="validate" required>
						<span class="validation"></span>
					</li>
					<li>	
						<label for="portfolioAddress" class="portFirstLabel">Portfolio address</label> 
						<input name="portfolioAddress" type="text" id="portfolioAddress" class="portInput" required>
						<label for="portfolioAddress" class="portSecondLabel">.sample.com</label>
					</li>

				</ul>
		</fieldset>

		<fieldset>
			<legend>Now, enter your account details</legend>
				<ul class="fieldsetEntry">
					<li>		
						<label for="nameDetails">Name</label>
						<input name="nameDetails" type="text" id="nameDetails" required>
					</li>
					<li>		
						<label for="emailDetails" class="emailLabel">Email</label>
						<input name="emailDetails" type="email" id="emailDetails" class="validate emailInput" required>
						<span class="validation"></span>
						<label for="emailDetails" class="emailSecondLabel"><small>NOTE: We'll never share your email, promise.</small></label>
					</li>
					<li>		
						<label for="passwordDetails">Password</label>
						<input name="passwordDetails" type="password" id="passwordDetails" required>
					</li>
				</ul>
		</fieldset>

		<fieldset class="cc">
			<legend>Finally, enter your payment information</legend>
				<ul class="fieldsetEntry">
					<li class="cardNumberContent">		
						<label for="cardNumber">Card Number</label>
						<input name="cardNumber" type="text" minlenght="15" maxlength="20" id="cardNumber" class="creditCard" required>
					</li>
					<li class="cardTypeContent">
						<input type="radio" name="creditCard" value="Amex" id="amex" required>
						<label for="amex">Amex</label>
						<input type="radio" name="creditCard" value="Visa" id="visa" required>
						<label for="visa">Visa</label>
						<input type="radio" name="creditCard" value="Discover" id="discover" required>
						<label for="discover">Discover</label>
						<input type="radio" name="creditCard" value="Master Card" id="mc" required>
						<label for="mc">Master Card</label>
					</li>
					<li class="securityCodeContent">		
						<label for="securityCode">Security Code</label>
						<input name="securityCode" type="text" minlenght="3" maxlength="4" id="securityCode" required>
						<label for="securityCode" class="csv">CSV</label>
					</li>
					<li class="expiration">		
						<label for="expirationMonth">Expiration date</label>
						<select name="expirationMonth" required>
							<option value="00">Month</option>
							<option value="01">January</option>
							<option value="02">February</option>
							<option value="03">March</option>
							<option value="04">April</option>
							<option value="05">May</option>
							<option value="06">June</option>
							<option value="07">July</option>
							<option value="08">August</option>
							<option value="09">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
							<option value="12">December</option>
						</select>
					</li>
					<li class="expiration">		
						<select name="expirationYear" required>
							<option value="00">Year</option>
							<option value="2015">2015</option>
							<option value="2016">2016</option>
							<option value="2017">2017</option>
							<option value="2018">2018</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
						</select>
					</li>
				</ul>
		</fieldset>

		<div class="buttonContainer">
			<button name="create" type="submit">Create your portfolio</button>
		</div>
	</form>
</main>

<script src="assets/js/vendor/jquery.min.js"></script>
<script src="assets/js/vendor/jquery.creditCardValidator.js"></script>
<script src="assets/js/vendor/modernizr.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
